<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
  <link rel="stylesheet" href="css/test.scss" >
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <header>
        <div id="header_pic"></div>
        <div id="header_nav">
            <nav>
                <ul>
                    <li><a class="anchor" id="home_hover" href="#Home">Home</a>
                    </li>
                    <li><a class="anchor" id="about_hover" href="#About">About</a>
                    </li>
                    <li><a class="anchor" id="gallery_hover" href="#Gallery">Gallery</a>
                    </li>
                    <li><a class="anchor" id="literature_hover" href="#Literature">Literature</a>
                    </li>
                    <li><a class="anchor" id="contact_hover" href="#Contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="wrapper">
        <section name="Home" id="Home">DONE?</section>
        <section name="About" id="About"></section>
        <section name="Gallery" id="Gallery"></section>
        <section name="Literature" id="Literature"></section>
        <section name="Contact" id="Contact"></section>
    </div>

  <script type="text/javascript">
    var elementPosition = $('#header_nav').offset();

    $(window).scroll(function () {
        if ($(window).scrollTop() > elementPosition.top) {
            $('#header_nav').css('position', 'fixed').css('top', '0');
        } else {
            $('#header_nav').css('position', 'static');
        }
    });
  </script>
</body>

</html>
